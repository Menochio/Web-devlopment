<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of fish</title>
</head>

<body>
    <h1>Fish & Seafood Calories</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">FOOD</th>
                <th colspan="2" >SERVING</th>
                <th rowspan="2">CALORIES</th>
                <tr>
                    <td>No of fillet</td>
                    <td>grams(g)</td>
                </tr>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Zander</td>
                <td>1 fillet</td>
                <td>(62 g)</td>
                <td>52 cal</td>
            </tr>
            <tr>
                <td>Whiting</td>
                <td>1 fillet</td>
                <td>(72 g) </td>
                <td>84cal</td>
            </tr>
            <tr>
                <td>Whitefish</td>
                <td>1 fillet</td>
                <td>(154 g)</td>
                <td>265 cal</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
