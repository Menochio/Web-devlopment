<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RACE REGISTRATION</title>
</head>

<body>
    <h1>RACE REGISTRATION</h1>
    <header>
        <form action="/menochio">
            <label for="name">FIRST NAME:</label>
            <input type="text" name="first name" id="name" placeholder="Enter first name">
            <label for="last_name">LAST NAME:</label>
            <input type="text" name="last name" id="name" placeholder="Enter last name">

            <br>
            <h3>Select A Race</h3>
            <input type="radio" name="selected" id="m" value="marathon">
            <label for="selection">Marathon</label>
            <br>
            <input type="radio" name="selected" id="l" value="long jump">
            <label for="l">Long Jump</label>
            <br>
            <input type="radio" name="selected" id="f" value="frog jump">
            <label for="f">Frog Jump</label>
            <br>

            <br>
            <label for="email">Enter your email id:</label>
            <input type="email" name="email" id="email" required>

            <label for="password">Enter your password :</label>
            <input type="password" name="password" id="passowrd" required>
            <br>

            <label for="age">Enter your age group:</label>
            <select name="age" id="age">
                <option value="Under 18">Under 18</option>
                <option value="Under 15">Under 15</option>
                <option value="Under 13">Under 13</option>
                <option value="Under 10">Under 10</option>
            </select>
            <br>

            <br>
            <button type="reset">Reset</button>
            <input type="submit" value="Register">

        </form>
    </header>

</body>

</html>
